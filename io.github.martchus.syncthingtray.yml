id: io.github.martchus.syncthingtray
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: syncthingtray
finish-args:
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Needs to talk to the network:
  - --share=network
  # Needs to save files locally
  - --filesystem=home
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.freedesktop.systemd1
rename-desktop-file: syncthingtray.desktop
rename-icon: syncthingtray
cleanup:
  - /ForkAwesome
  - /include
  - /lib/cmake
  - /lib/perl5
  - /lib/pkgconfig
  - /share/c++utilities
  - /share/man
  - /share/qtforkawesome
  - /share/qtforkawesomeiconengine
  - /share/qtquickforkawesome
  - /share/qtutilities
  - /share/syncthingconnector
  - /share/syncthingmodel
  - /share/syncthingwidgets
  - '*.cmake'
  - '*.la'
  - '*.a'
modules:
  - name: syncthing
    buildsystem: simple
    build-options:
      env:
        GOBIN: /app/bin
    build-commands:
      - |
        . /usr/lib/sdk/golang/enable.sh
        export GOPATH=$PWD/go
        go version
        # go mod vendor
        #go build -mod=vendor
        #go mod download -json > download.json
        env GOFLAGS=-mod=vendor go run build.go -no-upgrade build
      - install -Dm755 -t /app/bin syncthing
    sources:
      # Use git will raise `inconsistent vendoring` error, so use archive here.
      - type: archive
        url: https://github.com/syncthing/syncthing/releases/download/v2.0.10/syncthing-source-v2.0.10.tar.gz
        sha256: c36d11060580e290dabbd01a56f38b0ae58e6873031c25712bb7b5fdaaec8942
        x-checker-data:
          type: anitya
          project-id: 11814
          url-template: https://github.com/syncthing/syncthing/releases/download/v$version/syncthing-source-v$version.tar.gz
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app
      - ./b2 --with-filesystem -j $FLATPAK_BUILDER_N_JOBS link=static install
    sources:
      - type: archive
        url: https://archives.boost.io/release/1.89.0/source/boost_1_89_0.tar.bz2
        sha256: 85a33fa22621b4f314f8e85e1a5e2a9363d22e4f4992925d4bb3bc631b5a0c7a
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://archives.boost.io/release/$version/source/boost_${major}_${minor}_$patch.tar.bz2
  - name: cpp-utilities
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/Martchus/cpp-utilities.git
        tag: v5.31.0
        commit: 7c7f5aedb4437990d08030cc1482f75eece9825d
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
  - name: qtutilities
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE:STRING=Release
      - -DQT_PACKAGE_PREFIX:STRING='Qt6'
      - -DBUILTIN_TRANSLATIONS:BOOL=ON
    sources:
      - type: git
        url: https://github.com/Martchus/qtutilities.git
        tag: v6.18.2
        commit: a0fabc37f895ee1101aefd408a97df801a3c828d
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
  - name: ForkAwesome
    buildsystem: simple
    build-commands:
      - install -D ./fonts/forkawesome-webfont.woff2 /app/ForkAwesome/forkawesome-webfont.woff2
      - install -D ./src/icons/icons.yml /app/ForkAwesome/icons.yml
    sources:
      - type: archive
        url: https://github.com/ForkAwesome/Fork-Awesome/archive/refs/tags/1.2.0.tar.gz
        sha256: 23fba5f191f204e0414c547bf4c9b10fd7ca42c151260e8f64698449a75fbdb3
    cleanup:
      - '*'
  - name: perl-libs
    buildsystem: simple
    build-commands:
      - perl-libs/install.sh
    post-install:
      # Fix eu-strip failed with `Permission denied`.
      - chmod -Rf u+w /app/lib/perl5/site_perl
    sources:
      - cpan-generated-sources.json
    cleanup:
      - '*'
  - name: qtforkawesome
    buildsystem: cmake-ninja
    build-options:
      env:
        PERL5LIB: /app/lib/perl5/site_perl
    config-opts:
      - -DCMAKE_BUILD_TYPE:STRING=Release
      - -DQT_PACKAGE_PREFIX:STRING=Qt6
      - -DBUILTIN_TRANSLATIONS:BOOL=ON
      - -DFORK_AWESOME_FONT_FILE=/app/ForkAwesome/forkawesome-webfont.woff2
      - -DFORK_AWESOME_ICON_DEFINITIONS=/app/ForkAwesome/icons.yml
    sources:
      - type: git
        url: https://github.com/Martchus/qtforkawesome.git
        tag: v0.3.1
        commit: 679ead8f03aa614987c76e2caf6ad6fbc1e7e256
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
  - name: syncthingtray
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DQT_PACKAGE_PREFIX:STRING='Qt6'
      - -DKF_PACKAGE_PREFIX:STRING='KF6'
      - -DBUILTIN_TRANSLATIONS:BOOL=ON
      - -DBUILTIN_TRANSLATIONS_OF_QT:BOOL=OFF
      - -DJS_PROVIDER=qml
      - -DSYSTEMD_SUPPORT=ON
      - -DNO_PLASMOID=ON
      - -DNO_FILE_ITEM_ACTION_PLUGIN=ON
      - -DNO_AUTOSTART_SETTINGS:BOOL=ON
    sources:
      - type: git
        url: https://github.com/Martchus/syncthingtray.git
        tag: v2.0.2
        commit: c57a7f51fbb5ca133ab438c4bda79f93e20612a6
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          is-important: true

